<div class="container">
  @for (container of containers; track container.type) {
  <div class="signal-section">
    <h3>{{ container.title }}</h3>
    <div class="signals-list">
      @for (signal of container.signals; track signal.id) {
      <mat-card class="signal-card">
        <button
          mat-icon-button
          color="warn"
          class="delete-button"
          (click)="deleteSignal(container.type, signal.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <mat-card-content>
          <div class="signal-item">
            <div class="signal-icon">
              @switch (signal.type) { @case ('blocksignal') {
              <app-blocksignalsymbol
                [signalData]="signal"
                [width]="40"
                [height]="60"
              />
              } @case ('einfahrsignal') {
              <app-entrysignalsymbol
                [signalData]="signal"
                [width]="40"
                [height]="60"
              />
              } @case ('ausfahrsignal') {
              <app-exitsignalsymbol
                [signalData]="signal"
                [width]="40"
                [height]="60"
              />
              } @case ('vorsignal') {
              <app-vorsignalsymbol
                [signalData]="signal"
                [width]="40"
                [height]="60"
              />
              } }
            </div>
            <div class="signal-info">
              <span class="signal-label">Signal ID:</span>
              <span class="signal-value">{{ signal.id }}</span>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
      }
    </div>
  </div>
  }
</div>
