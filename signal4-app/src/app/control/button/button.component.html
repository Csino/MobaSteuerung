<button *ngIf="buttons.includes('Hp0')" type="button" class="btn btn-danger btn-sm">Hp0</button>
<button *ngIf="buttons.includes('Hp1')" type="button" class="btn btn-success btn-sm">Hp1</button>
<button *ngIf="buttons.includes('Hp2')" type="button" class="btn btn-warning btn-sm">Hp2</button>
<button *ngIf="buttons.includes('Sh1')" type="button" class="btn btn-light btn-sm">Sh1</button>
